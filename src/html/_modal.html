<div class="graph-modal">

  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="callback">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрити модальне вікно"></button>
    <div class="graph-modal__content">
      <h2 class="graph-modal__title">Замовити консультацію</h2>

      <form class="form" action="#" autocomplete="off" method="get">

        <div class="form__box">
          <input class="form__input" type="text" id="name" required>
          <label class="form__label" for="name">Ваше ім'я</label>
        </div>

        <div class="form__box">
          <input class="form__input" type="tel" id="phone" required>
          <label class="form__label" for="phone">Ваш телефон</label>
        </div>

        <label class="form__check custom-checkbox">
          <input class="custom-checkbox__field" name="check" type="checkbox">
          <span class="custom-checkbox__content">Натискаючи кнопку я погоджуюся з правилами конфіденційності</span>
        </label>

        <button class="btn btn--cursor" type="submit">Замовити консультацію</button>

      </form>

    </div>
  </div>

  <div class="graph-modal__container graph-modal__container--chats" role="dialog" aria-modal="true" data-graph-target="chats">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрити модальне вікно"></button>
    <div class="graph-modal__content">
      <h2 class="graph-modal__title">Напиши нам</h2>

      <ul class="chats__list">

        <li class="chats__item">
          <a class="chats__link chats__link--viber" href="#" target="_blank" aria-label="Наш номер viber"></a>
        </li>

        <li class="chats__item">
          <a class="chats__link chats__link--telegram" href="#" target="_blank" aria-label="Наш номер telegram"></a>
        </li>

        <li class="chats__item">
          <a class="chats__link chats__link--whatsapp" href="#" target="_blank" aria-label="Наш номер whatsapp"></a>
        </li>

      </ul>


    </div>
  </div>

</div>
