<form class="form" action="#" autocomplete="off" method="get">

  <div class="form__box">
    <input class="form__input" type="text" id="name" required>
    <label class="form__label" for="name">Ваше ім'я</label>
  </div>

  <div class="form__box">
    <input class="form__input" type="tel" id="phone" required>
    <label class="form__label" for="phone">Ваш телефон</label>
  </div>

  <label class="form__check custom-checkbox">
    <input class="custom-checkbox__field" name="check" type="checkbox">
    <span class="custom-checkbox__content">Натискаючи кнопку я погоджуюся з правилами конфіденційності</span>
  </label>

   <button class="btn btn--cursor" type="submit" data-graph-path="callback">Замовити консультацію</button>

</form>
